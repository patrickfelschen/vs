<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <title>Verarbeitung von Formularen (JavaScript)</title>
        <script type="text/javascript">
            function chkFormular2 () {
                var a = document.form1;
                if (a.firstname.value == "") {
                    alert("Bitte geben Sie den Vornamen ein!");
                    a.firstname.focus();
                    return false;
                }
                if (a.lastname.value == "") {
                    alert("Bitte geben Sie den Nachnamen ein!");
                    a.lastname.focus();
                    return false;
                }
                if (a.age.value == "") {
                    alert("Bitte geben Sie das Alter ein!");
                    a.age.focus();
                    return false;
                }
                var chkZ = 1;
                for (i = 0; i < a.age.value.length; ++i)
                    if (a.age.value.charAt(i) < "0" ||
                        a.age.value.charAt(i) > "9")
                        chkZ = -1;
                if (chkZ == -1) {
                    alert("Altersangabe ist keine Zahl!");
                    a.age.focus();
                    return false;
                }
                if (a.gender[0].checked == false && a.gender[1].checked == false) {
                    alert("Bitte geben Sie das Geschlecht an!");
                    a.age.focus();
                    return false;
                }
            }
            function chkFormular1()
            {
                var res = true;
                var a = document.form1;
                if (a.firstname.value == "") { res = false; }
                if (a.lastname.value == "") { res = false; }
                if (a.age.value == "") { res = false; }
                if (a.gender[0].checked == false && a.gender[1].checked == false) { res = false; }
                if (res == false) { alert ("Bitte füllen Sie Formular vollständig aus!") }
                return res;
            }
        </script>
    </head>
    <body style="font-family:arial;">
        <h2>Verarbeitung von Formularen mit JavaScript</h2>
        <form name="form1" action="form_processing.php" method="post"
              onsubmit="return chkFormular2()">
            <!-- Hier ggf. zwischen chkFormular1 und chkFormular2 wechseln -->
            <table border="0" cellpadding="0" cellspacing="4">
                <tr>
                    <td align="left"> Vorname:</td>
                    <td><input type="text" size="30" name="firstname"></td>
                </tr>
                <tr>
                    <td align="left"> Nachname: </td>
                    <td><input type="text" size="30" name="lastname"></td>
                <tr>
                    <td align="left"> Alter:</td>
                    <td><input type="text" size="3" name="age"></td>
                </tr>
            </table>   
            <br>Geschlecht:
            <input type="radio" name="gender" value="male"> männlich
            <input type="radio" name="gender" value="female"> weiblich<br><br>
            <input type="submit" value="Absenden"> <input type="reset">
        </form>
    </body>
</html>
