<!DOCTYPE HTML>
<html>
    <head>
        <title>Datenzugriff per AJAX</title>
        <script language="JavaScript" src="js/datapicker.js" type="text/javascript">    
        </script>
    </head>
    <body style="font-family:arial;">
        <h1>Datenzugriff per AJAX</h1>
        <noscript>
        <h2>Fehler</h2> 
        Ihr Browser unterst&uuml;tzt <b>kein JavaScript</b> oder JavaScript ist
        deaktiviert.
        </noscript>
        Die Daten k&ouml;nnen per XML oder JSON vom Server geholt werden.
        <p>
            <b>Name: </b>
            <input type="text" id="namefield" name=nameFieldText value="<Vorname> <Name>" size=25>
            <b>Stadt: </b>
            <input type="text" id="cityfield" name=cityFieldText value="<Stadt>" size=25>
        </p>
        <p>
<!--            <button onClick="GetData('data/data.xml')">Daten holen</button>-->
            <button onClick="GetData('FileLoader?filename=data/data.xml&delay=4000')">XML Daten holen</button>
            <button onClick="GetJsonData('FileLoader?filename=data/data.json&delay=4000')">JSON Daten holen</button>
        </p>
        <p>
            <b>Notiz:</b><br>
            <textarea id="notefield" name=noteFieldText cols="50" rows="10"></textarea>
        <br>
        <p style="font-size:smaller;">
            [Im Textfeld einfach etwas eingeben, w&auml;hrend die Daten vom Server geholt werden.]
        </p>   
    </body>
</html>
