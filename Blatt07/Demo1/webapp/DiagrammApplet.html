<!DOCTYPE HTML>
<html>
    <head>
        <title>Java-Applet mit einfachem Diagramm</title>
    </head>
    <body style="font-family:arial;">
        <h1>Java-Applet mit einfachem Diagramm</h1>
        <hr>
        <!--
        <applet codebase="data" code="de.hsos.vs.web.applets.Diagramm" width=300 height=120
         alt="Ihr Browser versteht das &lt;APPLET&gt; Tag, aber f&uuml;hrt das Applet nicht aus. Vermutlich ist das Java Runtime Environment nicht in Ihrem Browser installiert."> 
        </applet>
        -->
        <!--
        <object classid="java:de.hsos.vs.web.applets.Diagramm.class"
          codebase="data"      
          codetype="application/x-java-applet" width="300" height="120">
        </object>
        -->
        <object type="application/x-java-applet" width="300" height="120">
            <param name="codebase" value="data">
            <param name="code" value="de.hsos.vs.web.applets.Diagramm.class">
        </object> 
        <hr>
        <p>
            Link zum Quellcode: <a href="data/Diagramm.java">Diagramm.java</a>
    </body>
</html>
